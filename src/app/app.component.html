<div class="container mt-6">
  <div class="students_list mt-6">
    <h2 class="subtitle">Список студентов:</h2>
    <ul class="list" *ngFor="let student of students">
        <li>{{student.id}}. {{student.name}}</li>
        <app-input [student]="student" (editedName)="changeName($event)" ></app-input>
    </ul>
  </div>
</div>
